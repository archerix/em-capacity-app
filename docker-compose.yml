version: "3.9"

services:
  db:
    image: postgres:13
    container_name: em-capacity-db
    restart: always
    environment:
      POSTGRES_USER: emcapacity
      POSTGRES_PASSWORD: emcapacity
      POSTGRES_DB: emcapacity_production
    volumes:
      - emcapacity_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: em-capacity-app
    restart: always
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://emcapacity:emcapacity@db:5432/emcapacity_production
      SECRET_KEY_BASE: "d4b1f2a34c5e6f7890123456789abcdef0123456789abcdef0123456789abcdef"
    command: >
      bash -c "bundle exec rails db:setup && bundle exec rails server -b 0.0.0.0 -p 3000"

volumes:
  emcapacity_data:
